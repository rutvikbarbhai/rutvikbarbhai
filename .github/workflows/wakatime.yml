name: WakaTime Coding Stats

on:
  schedule:
    - cron: "0 0 * * *" # runs once a day
  workflow_dispatch: # allow manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
