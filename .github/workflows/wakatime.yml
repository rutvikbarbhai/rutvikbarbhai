name: WakaTime Coding Stats

on:
  schedule:
    - cron: "0 0 * * *" # runs once a day
  workflow_dispatch:

permissions:
  contents: write      # âœ… allow committing to README
  actions: read
  checks: read

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Update WakaTime stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOW_OS: "False"
          SHOW_PROJECTS: "False"
          SHOW_EDITORS: "False"
          SHOW_LANGUAGE: "True"
          SHOW_LOC_CHART: "True"
